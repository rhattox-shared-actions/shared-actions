name: Build Docker Image
description: Build Docker Image

inputs:
  DOCKER_USERNAME:
    required: true
    description: The username for DockerHub
  DOCKER_IMAGE_NAME:
    required: true
    description: The image for DockerHub
  DOCKER_IMAGE_TAG:
    required: true
    description: The tag for DockerHub
  DOCKERFILE_PATH:
    required: false
    description: The path for dockerfile for DockerHub
    default: ./

runs:
  using: "composite"
  steps:
    - name: Login to GitHub Container Registry
      shell: sh
      run: |
        set -euo pipefail
        docker build -t ${{ inputs.DOCKER_USERNAME }}/${{ inputs.DOCKER_IMAGE_NAME }}:${{ inputs.DOCKER_IMAGE_TAG }}  ${{ inputs.DOCKERFILE_PATH }}
